<div class="wrapper wrapper--user-detail">
<div class="user-detail">
    <a class="user-detail__customers" href="/form">
        {% include "patterns/atoms/icons/icon.html" with name="chevron-right" %}
        View full list
    </a>

    <h1>{{ client.user.get_full_name }}</h1>
    <ul class="user-detail__list">
        <li>
            <span>User ID:</span>
            <span class="user-detail__value">{{ client.get_user_id_display }}</span>
        </li>
        <li>
            <span>Contact number:</span>
            <span class="user-detail__value">{{ client.phone }}</span>
        </li>
    </ul>

    <h2 class="user-detail__subheading">Situation</h2>

    <div class="user-detail__situation">
        {{ client.situation|linebreaks }}
    </div>
</div>
